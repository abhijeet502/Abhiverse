<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoVerse Aurora 🌌</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <div id="boot-screen">
    <div class="boot-text">⚡ Initializing EchoVerse Aurora System...</div>
  </div>

  <header>
    <h1>🌍 EchoVerse Aurora</h1>
    <p class="subtitle">A living digital world powered by time, data & light</p>
  </header>

  <section class="aurora"></section>

  <main>
    <div class="content">
      <div class="clock-card">
        <h2>🕓 Local Time</h2>
        <p id="time"></p>
      </div>

      <div class="news-card">
        <h2>📰 Tech Headlines</h2>
        <ul id="news"></ul>
      </div>

      <div id="map"></div>
    </div>
  </main>

  <footer>Crafted with ❤️ by Abhi</footer>

  <script src="script.js"></script>
</body>
</html>
